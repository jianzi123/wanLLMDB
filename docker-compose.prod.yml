version: '3.8'

# Production Docker Compose configuration for wanLLMDB
# Uses environment variables for security (no hardcoded credentials)
# Includes health checks, resource limits, and restart policies

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wanllmdb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wanllmdb}
      POSTGRES_USER: ${POSTGRES_USER:-wanllm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"  # Bind to localhost only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wanllm} -d ${POSTGRES_DB:-wanllmdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - wanllmdb-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis (for JWT token blacklist)
  redis:
    image: redis:7-alpine
    container_name: wanllmdb-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"  # Bind to localhost only
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wanllmdb-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: wanllmdb-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY must be set (min 12 chars)}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY must be set (min 12 chars)}
      MINIO_BROWSER: ${MINIO_BROWSER:-on}
      MINIO_DOMAIN: ${MINIO_DOMAIN:-}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:${MINIO_PORT:-9000}:9000"  # API port
      - "127.0.0.1:${MINIO_CONSOLE_PORT:-9001}:9001"  # Console port
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - wanllmdb-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # wanLLMDB Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-}
        - VCS_REF=${VCS_REF:-}
    image: wanllmdb-backend:${VERSION:-latest}
    container_name: wanllmdb-backend
    environment:
      # Application
      APP_ENV: production
      DEBUG: "false"

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-wanllm}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wanllmdb}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-50}
      DATABASE_MAX_OVERFLOW: ${DATABASE_MAX_OVERFLOW:-20}
      DATABASE_POOL_RECYCLE: ${DATABASE_POOL_RECYCLE:-3600}
      DATABASE_POOL_PRE_PING: ${DATABASE_POOL_PRE_PING:-true}

      # Redis (token blacklist)
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # MinIO/S3
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-wanllmdb-artifacts}

      # Security (REQUIRED - no defaults)
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set (min 32 chars)}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_logs:/app/logs
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - wanllmdb-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      replicas: 1
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Nginx Reverse Proxy (for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: wanllmdb-nginx
    profiles: ["with-nginx"]  # Only start with --profile with-nginx
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wanllmdb-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Database backup (cron job)
  backup:
    image: postgres:15-alpine
    container_name: wanllmdb-backup
    profiles: ["with-backup"]  # Only start with --profile with-backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-wanllmdb}
      POSTGRES_USER: ${POSTGRES_USER:-wanllm}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - backup_data:/backups
      - ./scripts/backup-db.sh:/backup-db.sh:ro
    entrypoint: /bin/sh
    command: >
      -c "
      echo '0 2 * * * /backup-db.sh >> /backups/backup.log 2>&1' > /etc/crontabs/root &&
      crond -f -l 2
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wanllmdb-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_logs:
    driver: local
  backend_data:
    driver: local
  nginx_logs:
    driver: local
  backup_data:
    driver: local

networks:
  wanllmdb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
