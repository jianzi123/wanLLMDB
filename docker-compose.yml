version: '3.8'

services:
  # PostgreSQL database
  postgres:
    #image: postgres:15-alpine
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/postgres:15-alpine
    container_name: wanllmdb-postgres
    environment:
      POSTGRES_USER: wanllmdb
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wanllmdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wanllmdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wanllmdb-network

  # TimescaleDB for metrics
  timescaledb:
    #image: timescale/timescaledb:latest-pg15
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/timescale/timescaledb:latest-pg15
    container_name: wanllmdb-timescaledb
    environment:
      POSTGRES_USER: wanllmdb
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wanllmdb_metrics
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/init-timescaledb.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wanllmdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wanllmdb-network

  # Redis cache
  redis:
    #image: redis:7-alpine
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7-alpine
    container_name: wanllmdb-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wanllmdb-network

  # MinIO object storage
  minio:
    #image: minio/minio:latest
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/quay.io/minio/minio:latest
    container_name: wanllmdb-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wanllmdb-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: wanllmdb-backend
    environment:
      DATABASE_URL: postgresql://wanllmdb:password@postgres:5432/wanllmdb
      TIMESCALE_URL: postgresql://wanllmdb:password@timescaledb:5432/wanllmdb_metrics
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      # Match MinIO service credentials (allowed in development mode)
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      SECRET_KEY: dev-secret-key-please-change-0123456789
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - wanllmdb-network

  # Metric Service (Go)
  metric-service:
    build:
      context: ./services/metric-service
      dockerfile: Dockerfile.dev
    container_name: wanllmdb-metric-service
    environment:
      PORT: "8001"
      ENVIRONMENT: "development"
      TIMESCALE_URL: postgresql://wanllmdb:password@timescaledb:5432/wanllmdb_metrics
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8001:8001"
    volumes:
      - ./services/metric-service:/app
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wanllmdb-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wanllmdb-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      # Proxy configuration (auto-detected, but can be overridden)
      DOCKER: "true"
      DOCKER_SERVICE_NAME: backend
      DOCKER_SERVICE_PORT: "8000"
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - wanllmdb-network

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  minio_data:

networks:
  wanllmdb-network:
    driver: bridge
