---
# MinIO StatefulSet for object storage (S3-compatible)
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: wanllmdb
  labels:
    app: minio
spec:
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
  clusterIP: None
  selector:
    app: minio

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: wanllmdb
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: wanllmdb-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wanllmdb-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_BROWSER
              valueFrom:
                configMapKeyRef:
                  name: wanllmdb-config
                  key: MINIO_BROWSER
          volumeMounts:
            - name: minio-storage
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: minio-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
        # Uncomment and set your storage class if needed
        # storageClassName: standard

---
# MinIO Console Service (for web UI access)
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: wanllmdb
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
    - port: 9001
      targetPort: 9001
      name: console
  selector:
    app: minio
