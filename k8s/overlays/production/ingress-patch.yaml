apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wanllmdb-ingress
  namespace: wanllmdb
  annotations:
    # Production: Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Enable Let's Encrypt (uncomment if using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: http01

    # Stricter rate limiting for production
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"
spec:
  tls:
    - hosts:
        - wanllmdb.example.com
        - api.wanllmdb.example.com
      secretName: wanllmdb-tls
  rules:
    # Production domains (update with your actual domains)
    - host: wanllmdb.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
    - host: api.wanllmdb.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
