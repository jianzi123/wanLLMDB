apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wanllmdb-dev

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Override replicas for development
replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1

# ConfigMap patches for development
patchesStrategicMerge:
  - configmap-patch.yaml
  - ingress-patch.yaml

# Reduce resource limits for development
patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"

  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"

  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "5Gi"

  - target:
      kind: StatefulSet
      name: minio
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "20Gi"
