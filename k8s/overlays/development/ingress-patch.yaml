apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wanllmdb-ingress
  namespace: wanllmdb-dev
  annotations:
    # Development: Disable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    # Development domains (use .local or your dev domain)
    - host: dev.wanllmdb.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
    - host: api-dev.wanllmdb.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
